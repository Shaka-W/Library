<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2719276a9b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main-header">
        <h1 class="main-title display-3 text-primary text-center mt-3 mb-4">My Library</h1>
        <div class="button-container">
            <button type="button" class="btn btn-primary btn-add text-center mb-4" data-toggle="modal" data-target="#bookModal">
                Add Book
            </button>
        </div>
    </header>

  <!-- Modal -->
  <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add Book:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label for="book-name">What is the book name?</label>
                    <input type="text" class="form-control" id="book-name">
                </div>
                <div class="form-group">
                    <label for="author-name">What is the author's name?</label>
                    <input type="text" class="form-control" id="author-name">
                </div>
                <div class="form-group">
                    <label for="number-of-pages">Number of pages?</label>
                    <input type="text" class="form-control" id="number-of-pages">
                </div>

                <label for="number-of-pages">Have you read this book?</label>
                
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="trueOrFalse" id="yes" value="Yes">
                  <label class="form-check-label" for="yes">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="trueOrFalse" id="no" value="No">
                  <label class="form-check-label" for="no">
                    No
                  </label>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary btn-submit" data-dismiss="modal">Submit</button>
        
        </div>
      </div>
    </div>
  </div>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col" class="text-center">Title</th>
                <th scope="col" class="text-center">Author</th>
                <th scope="col" class="text-center">Pages</th>
                <th scope="col" class="text-center">Read</th>
                <th scope="col" class="text-center">Delete</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
